<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="messenger">
      <div class="messenger__header">
        <ul>
          <li><h4>MARK ZUCKERBERG</h4></li>
          <img src="./img/close.svg" alt="class" />
        </ul>
      </div>
      <div class="messenger__main">
        <div class="messenger__main-header">
          <span></span>
          <h5>TADAY</h5>
          <span></span>
        </div>
        <div class="messanger__main-message-fist wrapper">
          <p>10:53</p>
          <h4>HI,Mark I made a new design for Messenger App</h4>
        </div>
        <div class="messanger__main-message-second wrapper">
          <p>10:57</p>
          <h4>Yo! Send it to my assistant and we`ll review it during year.</h4>
        </div>
        <div class="messanger__main-message-third wrapper">
          <p>11:03</p>
          <h4>But Mark...</h4>
        </div>
        <div class="messanger__main-message-last wrapper">
          <h4>You were blocked by the user.</h4>
        </div>
      </div>
      <div class="messenger__footer">
        <form action="#">
          <label for="message"></label>
          <input
            title="massege"
            name="massege"
            id="massege"
            type="text"
            placeholder="Enter your message"
          />
        </form>
        <button type="submit">SEND</button>
      </div>
    </div>
  </body>
</html>
